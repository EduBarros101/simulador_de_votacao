<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Simulador de Votação de Filmes e Séries</title>
  </head>
  <body>
    <header>
      <p>
        <img
          src="https://mosten.com/wp-content/themes/mosten/assets/images/logotipo.svg"
          alt="Logo da Mosten"
        />
      </p>

      <nav id="navbar">
        <ul>
          <li><a href="#movie-list">Filmes/Séries</a></li>
          <li><a href="#add-new">Adicionar Novo</a></li>
          <li><a href="#global-votes">Votos Gobais</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="movie-list" class="full-screen-section">
        <h1>Filmes e Séries</h1>
        <div id="movies-container" class="grid-container"></div>
      </section>

      <section id="add-new" class="full-screen-section">
        <h2>Cadastro de novo Filme/Série</h2>

        <form id="add-movie-form">
          <label for="title">Título</label>
          <input type="text" name="title" id="title" required />

          <label for="genre">Gênero</label>
          <input type="text" name="genre" id="genre" required />

          <label for="image">URL da imagem</label>
          <input type="url" name="image" id="image" required />

          <label for="description">Descrição</label>
          <textarea name="description" id="description" required></textarea>

          <button type="submit">Cadastrar</button>
        </form>
      </section>

      <section id="global-votes" class="full-screen-section">
        <h2>Votos Globais</h2>
        <p>Total de Likes: <span id="global-positive-votes">0</span></p>
        <p>Total de Dislikes: <span id="global-negative-votes">0</span></p>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
