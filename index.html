<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Simulador de Votação de Filmes e Séries</title>
  </head>
  <body>
    <header>
      <p>
        <img
          src="https://mosten.com/wp-content/themes/mosten/assets/images/logotipo.svg"
          alt="Logo da Mosten"
        />
      </p>

      <nav id="navbar">
        <ul>
          <li><a href="#total-counters">Votos Gerais</a></li>
          <li><a href="#movies-list">Catálogo</a></li>
          <li><a href="#movie-registration">Cadastrar</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="total-counters">
        <h1>Votação de Filmes e Séries - Mosten</h1>
        <div class="counters-group">
          <h2>Votos Gerais</h2>
          <p>Total de Likes: <span id="total-likes">0</span></p>
          <p>Total de Dislikes: <span id="total-dislikes">0</span></p>
        </div>
      </section>

      <section id="movies-list">
        <h2>Catálogo</h2>
      </section>

      <section id="movie-registration">
        <h2>Cadastro de novo Filme/Série</h2>

        <form id="form-registration">
          <div class="form-group">
            <label for="title">Título</label>
            <input type="text" name="title" id="title" required />
          </div>

          <div class="form-group">
            <label for="genre">Gênero</label>
            <input type="text" name="genre" id="genre" required />
          </div>

          <div class="form-group">
            <label for="image">URL da imagem</label>
            <input type="url" name="image" id="image" required />
          </div>

          <div class="form-group">
            <label for="description">Descrição</label>
            <textarea name="description" id="description" required></textarea>
          </div>

          <button type="submit">Cadastrar</button>
        </form>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
